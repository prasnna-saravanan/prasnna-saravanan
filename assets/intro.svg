<text x="20" y="80" class="txt">│  SYSTEMS ONLINE</text>
<text x="215" y="80" class="txt cursor">_</text>
<text x="225" y="80" class="txt">                                          │</text>
<text x="20" y="105" class="txt">└────────────────────────────────────────────────────────────┘</text>
</svg>
