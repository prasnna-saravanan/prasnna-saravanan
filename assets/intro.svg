<svg width="800" height="120" viewBox="0 0 800 120" xmlns="http://www.w3.org/2000/svg">
<style>
  .txt { 
      font-family: 'Courier New', Courier, monospace;
      font-size: 16px;
      fill: #6DA4FF;
      letter-spacing: 0.05em;
  }
  .cursor {
      animation: blink 1s steps(1) infinite;
  }
  @keyframes blink {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0; }
  }
</style>
