<svg width="800" height="140" xmlns="http://www.w3.org/2000/svg">
  <style>
    text {
      font-family: 'Courier New', monospace;
      font-size: 18px;
      fill: #6DA4FF;
      letter-spacing: 2px;
    }
    .title { 
      font-size: 48px; 
      font-weight: bold; 
    }
    .sub { 
      font-size: 16px; 
      font-style: italic; 
    }
    .typed {
      animation: typeRotate 12s infinite;
    }
    @keyframes typeRotate {
      0%, 24% { opacity: 1; }
      25%, 100% { opacity: 0; }
    }
    .typed:nth-child(2) {
      animation-delay: 3s;
    }
    .typed:nth-child(3) {
      animation-delay: 6s;
    }
    .typed:nth-child(4) {
      animation-delay: 9s;
    }
    .cursor {
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
  </style>
  <rect width="800" height="140" fill="#0d1117"/>
  <text x="50" y="60" class="title">PRASANNA SARAVANAN</text>
  <text x="50" y="95" class="sub">// </text>
  <text x="80" y="95" class="sub typed">systems</text>
  <text x="80" y="95" class="sub typed" style="opacity:0;">backend</text>
  <text x="80" y="95" class="sub typed" style="opacity:0;">runtime</text>
  <text x="80" y="95" class="sub typed" style="opacity:0;">infrastructure</text>
  <text x="200" y="95" class="sub cursor">_</text>
  <line x1="50" y1="105" x2="750" y2="105" stroke="#6DA4FF" stroke-width="2"/>
</svg>

